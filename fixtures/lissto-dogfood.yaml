# Dogfooding compose file - deploy Lissto using Lissto
# Uses actual Lissto images

x-lissto:
  title: "Lissto Dogfood Stack"

services:
  api:
    image: lissto/api:main
    ports:
      - "8080:8080"
    labels:
      lissto.dev/expose: "internal"
    environment:
      - LOG_LEVEL=debug

  controller:
    image: lissto/controller:main
    labels:
      lissto.dev/class: "workload"
